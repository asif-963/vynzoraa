{% extends "admin_pages/base.html" %}
{% load static %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Add Category</h4>
          <form method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label for="categoryName">Category Name</label>
              <input type="text" class="form-control" id="categoryName" name="name" placeholder="Enter Category Name" required>
            </div>
            <div class="form-group">
              <label for="categorySlug">Slug</label>
              <input type="text" class="form-control" id="categorySlug" name="slug" placeholder="Auto-generated Slug" readonly>
            </div>
            <button type="submit" class="btn btn-primary me-2">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  document.getElementById("categoryName").addEventListener("input", function() {
    let slug = this.value.toLowerCase().replace(/ /g, "-").replace(/[^a-z0-9-]/g, "");
    document.getElementById("categorySlug").value = slug;
  });
</script>

{% endblock %}
