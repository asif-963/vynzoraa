{% extends "admin_pages/base.html" %}
{% load static %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Update Blog Details</h4>
          <form class="forms-sample" method="POST" enctype="multipart/form-data">
              {% csrf_token %}

              <div class="form-group">
                <label for="blog_name">Slug</label>
                <input type="text" class="form-control" id="blog_name" name="slug" value="{{ blog.slug }}" placeholder="Enter Slug Name">
            </div>
        
            <div class="form-group">
              <label for="blog_name">Meta Title</label>
              <input type="text" class="form-control" id="meta_title" name="meta_title" value="{{ blog.meta_title }}" placeholder="Enter Meta title">
          </div>
          <div class="form-group">
            <label for="updateblogDescription">Meta Description</label>
            <textarea class="form-control" id="" name="meta_description" rows="4" style="height: 150px;" placeholder="Meta Description">{{ blog.meta_description }}</textarea>
        </div>
         



              <div class="form-group">
                  <label for="blog_name">Blog Name</label>
                  <input type="text" class="form-control" id="blog_name" name="name" value="{{ blog.name }}" placeholder="Enter Blog Name">
              </div>
              <div class="form-group">
                  <label for="updateblogDescription">Blog Description</label>
                  <textarea class="form-control" id="updateblogDescription" name="description" rows="4" style="height: 150px;" placeholder="Blog details">{{ blog.description|safe }}</textarea>
              </div>
              <div class="form-group">
                  <label>Current Blog Image</label><br>
                  {% if blog.image %}
                  <img src="{{ blog.image.url }}" alt="Current Image" style="width: 150px; height: 150px;">
                  <br>
                  <!-- <input type="checkbox" name="remove_image"> Remove Current Image -->
                  {% else %}
                  <p>No image available</p>
                  {% endif %}
              </div>
              <!-- New Blog Image -->
              <div class="form-group">
                  <label for="imageFile">Upload New Blog Image</label><br>
                  <input type="file" class="form-control-file" id="imageFile" name="image" accept="image/*">
              </div>
              <button type="submit" class="btn btn-primary me-2">Submit</button>
              <!-- <button class="btn btn-light">Cancel</button> -->
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


{% comment %} <script src="https://cdn.ckeditor.com/ckeditor5/41.3.1/classic/ckeditor.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        ClassicEditor
            .create(document.querySelector('#updateblogDescription'))
            .then(editor => {
                console.log(editor);
            })
            .catch(error => {
                console.error(error);
            });
    });
</script> {% endcomment %}
<script src="https://cdn.ckeditor.com/ckeditor5/39.0.0/classic/ckeditor.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    ClassicEditor
      .create(document.querySelector('#updateblogDescription'), {
        toolbar: [
          'heading', '|',
          'bold', 'italic', 'underline', 'strikethrough', 'link', 'uploadFile', '|',
          'bulletedList', 'numberedList', 'blockQuote', '|',
          'insertTable', 'imageUpload', 'mediaEmbed', 'undo', 'redo'
        ],
        ckfinder: {
          uploadUrl: '{% url "ckeditor_upload" %}'
        },
        simpleUpload: {
          uploadUrl: '{% url "ckeditor_upload" %}',
          headers: {
            'X-CSRFToken': '{{ csrf_token }}'
          }
        }
      })
      .catch(error => {
        console.error(error);
      });
  });
</script>
{% endblock %}
