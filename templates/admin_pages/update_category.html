{% extends "admin_pages/base.html" %}
{% load static %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Update Category</h4>
          <form class="forms-sample" method="POST"> 
            {% csrf_token %}
            <div class="form-group">
              <label for="categoryName">Category Name</label>
              <input type="text" class="form-control" id="categoryName" name="name" value="{{ category.name }}" placeholder="Category Name">
            </div>
            <div class="form-group">
              <label for="categorySlug">Slug</label>
              <input type="text" class="form-control" id="categorySlug" name="slug" value="{{ category.slug }}" placeholder="Category Slug">
            </div>
            <button type="submit" class="btn btn-primary me-2">Update</button>
            <a href="{% url 'view_category' %}" class="btn btn-light">Cancel</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
