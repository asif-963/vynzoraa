<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .chat-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .chat-box {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 300px;
            background: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            display: none;
        }
        .chat-header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            border-radius: 10px 10px 0 0;
        }
        .chat-body {
            padding: 10px;
        }
        .chat-footer {
            padding: 10px;
            text-align: center;
        }
        .chat-footer button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-icon" onclick="toggleChat()">
        ðŸ¤–
    </div>
    <div class="chat-box" id="chatBox">
        <div class="chat-header">IT Chatbot</div>
        <div class="chat-body">
            <p>Welcome! How can we assist you?</p>
            <select id="serviceSelect">
                <option value="web_dev">Web Development</option>
                <option value="app_dev">App Development</option>
                <option value="ai_ml">AI & Machine Learning</option>
            </select>
        </div>
        <div class="chat-footer">
            <button onclick="redirectToService()">Proceed</button>
        </div>
    </div>

    <script>
        function toggleChat() {
            var chatBox = document.getElementById("chatBox");
            chatBox.style.display = (chatBox.style.display === "block") ? "none" : "block";
        }

        function redirectToService() {
            var service = document.getElementById("serviceSelect").value;
            alert("You selected: " + service);
        }
    </script>
</body>
</html>
